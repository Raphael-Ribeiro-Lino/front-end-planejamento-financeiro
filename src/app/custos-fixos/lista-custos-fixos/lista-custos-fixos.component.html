<h1 class="text-center">Meus custos fixos</h1>
<div style="text-align: right;">
    <button type="button" class="btn btn-outline-success" routerLink="/custos-fixos/formulario">Cadastrar custo fixo</button>
</div>
<div *ngIf="erroNaRequiscao != ''" class="alert alert-danger mt-3">{{erroNaRequiscao}}</div>
<div *ngIf="mensagemCustosCadastrados != ''" class="alert alert-info mt-3">{{mensagemCustosCadastrados}}</div>
<div *ngIf="custoFixoCadastradoComSucesso != ''" class="alert alert-success mt-3">{{custoFixoCadastradoComSucesso}}</div>
<div  class="row mt-3">
    <div *ngFor="let custoFixo of custosFixos" class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-body text-center">
            <h5 class="card-text">{{custoFixo.nome}}</h5>
            <h6 class="card-text">Valor: R$ {{custoFixo.valor}}</h6>
            <div style="text-align: right;" class="mt-3">
            <div class="text-center">
                <button type="button" class="btn btn-outline-warning" routerLink="/custos-fixos/formulario/{{custoFixo.id}}">Alterar custo fixo</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
