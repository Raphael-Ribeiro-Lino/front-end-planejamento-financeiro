<h1 class="text-center">Meus custos variáveis</h1>
<div style="text-align: right;">
    <button type="button" class="btn btn-outline-success" routerLink="/custos-variaveis/formulario">Cadastrar custo variável</button>
</div>
<div  class="row mt-3">
    <div *ngFor="let custoVariavel of custosVariaveis" class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-body text-center">
            <h5 class="card-text">{{custoVariavel.nome}}</h5>
            <h6 class="card-text">Valor: R$ {{custoVariavel.valor}}</h6>
            <div style="text-align: right;" class="mt-3">
            <div class="text-center">
                <button type="button" class="btn btn-outline-warning" routerLink="/custos-variaveis/formulario/1">Alterar custo variável</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
