<h1 class="text-center">Minhas entradas</h1>
<div style="text-align: right;">
    <button type="button" class="btn btn-outline-success" routerLink="/entradas/formulario">Cadastrar entrada</button>
</div>
<div  class="row mt-3">
    <div *ngFor="let entrada of entradas" class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-body text-center">
            <h5 class="card-text">{{entrada.tipo}}</h5>
            <h6 class="card-text">Valor: R$ {{entrada.valor}}</h6>
            <div style="text-align: right;" class="mt-3">
            <div class="text-center">
                <button type="button" class="btn btn-outline-warning" routerLink="/entradas/formulario/1">Alterar entrada</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
